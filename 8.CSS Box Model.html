<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .border-demo{
            background-color: chocolate;
            width:200px;
            height:300px;
            border-style: solid dotted dashed double;
            border-width: 5px;
            border-color: bisque;
            margin: 10px;
            
        }
        .demo{
            background-color: burlywood;
            display: inline;
            border: 5px solid black; 
            /* 复合属性 */
            padding: 5px;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="demo">Chikawai is so kawai</div>
    <div class="border-demo">This is a border demo</div>
</body>
</html>
