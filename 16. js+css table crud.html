<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Crud Create Retrieve Update Delete</title>
    <style>
        table{
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
        }
        th,td{
            border:1px solid gray;
            text-align: center;
            padding:8px;
        }
        th{
            background-color: gray;
        }
        button{
            margin-left:5px; 
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">CRUD of Table</h1>
    <button onclick="addRow()">Add New Data</button>
    <table id="table1">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Operation</th>
        </tr>
        <tr>
            <td>Chikawai</td>
            <td>123456</td> 
            <td>
                <button onclick="editRow(this)">edit</button>
                <button onclick="deleteRow(this)">delete</button>
                <!-- this 指向context object -->
                <!-- 简单来说this 就是指向这个button object -->
            </td>
        </tr>
    </table>
    <script src="./js/table.js"></script>
    <!-- 导入js文件失败 -->
     <!-- 注意src拼写，source=src -->
</body>
</html>
