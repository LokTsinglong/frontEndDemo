<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom</title>
</head>
<body>
    <!-- DOM stands for Document Object Model -->
     <div id="box1">This is an id selector tag</div>
     <div class="box2">This is a class selector tag</div>
     <div>This is a ordinary div tag</div>
     <button>Click here!</button>
     <button>Click here by addEventListener!</button>
     <script>
        var element_id = document.getElementById("box1");
        console.log(element_id);

        var element_class = document.getElementsByClassName("box2")[0];
        console.log(element_class);

        var element_tag = document.getElementsByTagName("div")[2];
        console.log(element_tag);

        element_id.innerHTML="<a href='#'>this is a link</a>";
        element_class.innerText="<a href='#'>this is a link</a>";

        element_tag.style.color="red";
        element_tag.style.fontSize="20px";

        // Binding events to DOM properties
        var button_element = document.getElementsByTagName("button")[0];
        console.log(button_element)

        // anonymous function
        button_element.onclick = function(){
            alert("DOM property is triggered!")
        }

        // addEventListener
        var button_element_1 = document.getElementsByTagName("button")[1];
        console.log(button_element_1);
        button_element_1.addEventListener('click',function(){
            alert("addEventListener Trigger");
        })
        // button_element_1.addEventListener('click',click_event);
        // click_event(){
        //      alert("hhhhh")}
     </script>
</body> 
</html>
